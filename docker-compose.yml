# BetterDesk Console - Docker Compose Setup
# This is a complete Docker setup that includes RustDesk servers and BetterDesk Console
# IMPORTANT: Images must be built locally - do NOT try to pull from Docker Hub!
# Use: docker compose build && docker compose up -d

services:
  # RustDesk HBBS (Signal Server) with BetterDesk API
  # Built from Dockerfile.hbbs with BetterDesk enhanced binaries
  hbbs:
    build:
      context: .
      dockerfile: Dockerfile.hbbs
    image: betterdesk-hbbs:local
    pull_policy: never
    container_name: betterdesk-hbbs
    hostname: betterdesk-hbbs
    # BetterDesk binary with HTTP API enabled on port 21120
    # Uses bash wrapper to ensure API key from env var is written to file with correct perms
    command: >
      bash -c "echo \"$${HBBS_API_KEY}\" > /opt/rustdesk/.api_key && 
      chmod 644 /opt/rustdesk/.api_key && 
      /usr/local/bin/hbbs-betterdesk -k _ --api-port 21120"
    volumes:
      - rustdesk-data:/root             # RustDesk data persistence (DB, keys)
      - rustdesk-data:/opt/rustdesk     # API key path (binary writes .api_key here)
    environment:
      - ALWAYS_USE_RELAY=N
      - ENCRYPTED_ONLY=1
      - RUST_LOG=info,hbbs=trace        # Trace-level logging to debug set_online
      - HBBS_API_KEY=${HBBS_API_KEY:?HBBS_API_KEY environment variable must be set to a strong random value}
    network_mode: host
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "21116"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # RustDesk HBBR (Relay Server) with BetterDesk
  # Built from Dockerfile.hbbr with BetterDesk enhanced binaries
  hbbr:
    build:
      context: .
      dockerfile: Dockerfile.hbbr
    image: betterdesk-hbbr:local
    pull_policy: never
    container_name: betterdesk-hbbr
    hostname: betterdesk-hbbr
    # BetterDesk relay binary
    command: ["/usr/local/bin/hbbr-betterdesk", "-k", "_"]
    volumes:
      - rustdesk-data:/root     # Shared data with HBBS
    network_mode: host
    restart: unless-stopped
    depends_on:
      hbbs:
        condition: service_healthy

  # BetterDesk Console Web Interface
  betterdesk-console:
    build:
      context: .
      dockerfile: Dockerfile.console
    image: betterdesk-console:local
    pull_policy: never
    container_name: betterdesk-console
    hostname: betterdesk-console
    user: "1000:1000"
    volumes:
      - rustdesk-data:/opt/rustdesk       # Read-write access to RustDesk data
      - console-data:/app/data            # Console-specific data
    environment:
      - DB_PATH=/opt/rustdesk/db_v2.sqlite3
      - API_KEY_PATH=/opt/rustdesk/.api_key
      - PUB_KEY_PATH=/opt/rustdesk/id_ed25519.pub
      - HBBS_API_URL=http://localhost:21120/api
      - HBBS_API_KEY=CHANGE_ME
      #- SESSION_SECRET=${SESSION_SECRET:-}
      #- NODE_ENV=production
      - API_PORT=21121
      # Optional: Set custom admin credentials (remove to use auto-generated)
      #- DEFAULT_ADMIN_USERNAME=admin
      #- DEFAULT_ADMIN_PASSWORD=YourSecurePassword123
    network_mode: host
    restart: unless-stopped
    depends_on:
      - hbbs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: betterdesk-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    network_mode: host
    restart: unless-stopped
    depends_on:
      - betterdesk-console
    profiles:
      - nginx   # Only start with: docker-compose --profile nginx up

volumes:
  rustdesk-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${RUSTDESK_DATA_PATH:-./data}
  
  console-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${RUSTDESK_DATA_PATH:-./data}/console

